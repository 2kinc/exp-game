<body>
	<div id="loading" style="position: absolute; height: 100%; width: 100%; 
				left: 0; top: 0; background: #333; z-index: 1000; text-align: center; font-size: 1.5em">
		<img src="loading.gif" height="120px" width="120px" alt="Loading Animation" style="display: block; 
				margin: auto; margin-top: 15%;">
		loading...
	</div>
    <div id="startscreen">
        <div id="hugeheading" class=""><img src="exp-logo.png" style="height: 220px;" alt="E. X. P."></div>

        <div id="by2kinc">By 2K inc.</div>

	    <div style="position: absolute; left: 0; width: 100%; text-align: center; font-size: 3em; top: calc(10em);" id="play_button">[Enter or Click to play]</div>
    </div>
    <div class="left-side">
        <div id="stats" class="card">
            <div id="name" class="heading" title="Click to edit name" contenteditable="true" autocomplete="off"
                autocorrect="off" autocapitalize="off" spellcheck="false">
                Loading...
            </div>
            <hr>
            <div class="main">
                <span id="health">Loading...</span>
                <br>
                <span id="energy">Loading...</span>
                <br>
                <span id="ammo">Loading...</span>
                <br>
                <span id="food">Loading...</span>
                <br>
		<span id="armour">Loading...</span>
		<hr>
                <span id="ammo-used">Loading...</span>
                <br>
                <span id="steps-taken">Loading...</span>
            </div>
        </div>

        <br>

        <div class="card">
            <div id="loot-heading" class="heading">
                Loading...
            </div>
            <hr>
            <div id="loot">
                <span id='lootammo'><span id='lootammonum'></span> ammo <span id='ammotakes'><span id='oneammo' class='clickable take'>[Take
                            1]</span> <span id='allammo' class='clickable take'>[Take All]</span></span></span>
                <span id='lootfood'><span id='lootfoodnum'></span> food <span id='foodtakes'><span id='onefood' class='clickable take'>[Take
                            1]</span> <span id='allfood' class='clickable take'>[Take All]</span></span><span>
		<span id='lootarmour'><span id='lootarmournum'></span> armour <span id='armourtakes'><span id='onearmour' class='clickable take'>[Take
                            1]</span> <span id='allarmour' class='clickable take'>[Take All]</span></span></span>
            </div>
        </div>
    </div>

    <div class="right-side">
        <div class="card">
            <div id="log-heading" class="heading">
                Loading...
            </div>
            <hr>
            <div id="log">
                Loading...
            </div>
        </div>
    </div>

    <div id="box"></div>

    <div id="player">
        <img src="player.png" height="20px" width="20px" draggable="false">
    </div>

    <div id="enemy">
        <img src="enemy.png" height="20px" width="20px" draggable="false">
    </div>

    <div id="fight-health"></div>

    <div id="enemy-health"></div>
