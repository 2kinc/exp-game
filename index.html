<!DOCTYPE html>
<html>

<head>
    <title>E. X. P.</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/exp-game/favicon.png" type="image/x-icon">
    <link rel="icon" href="/exp-game/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: monospace;
            background: #333;
            user-select: none !important;
            font-size: 12px;
            color: white;
            overflow: hidden;
            padding: 30px;
            min-width: 1100px;
        }

        #player {
            color: #fff;
            position: absolute;
            height: 20px;
            width: 20px;
            z-index: 2;
        }

        #box {
            border: 2px solid #fff;
            width: 500px;
            height: 500px;
            margin: auto;
            transition: all 1.5s;
            transition-timing-function: ease-in-out;
            transform-origin: 50% 50%;
        }

        td {
            width: 20px;
            height: 16px;
            text-align: center;
        }

        .bullet {
            background: url(https://docs.google.com/drawings/d/e/2PACX-1vRvOD7wfLZjsv5S_O6hurMZnJO4u0vwxCyvgjk63VUl5phcveesBNzOi9PLn4gNSFir4lFm5sPxnFd8/pub?w=360&h=360);
            height: 18px;
            width: 18px;
            z-index: 3;
            position: absolute;
        }

        .card {
            border: 2px solid #fff;
            padding: 10px;
            max-width: 250px;
            z-index: 4;
            background: #333;
        }

        .card div {
            margin: 0;
        }

        .left-side {
            float: left;
            position: relative;
        }

        .right-side {
            float: right;
            position: relative;
        }

        .heading {
            font-size: 18px;
        }

        #log {
            overflow: hidden;
            max-height: 100px;
            max-width: 250px;
        }

        #name:hover {
            background: #fff;
            color: #333;
        }

        #name:focus {
            background: #fff;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="left-side">
        <div id="stats" class="card">
            <div id="name" class="heading" title="Click to edit name" contenteditable="true" autocomplete="off"
                autocorrect="off" autocapitalize="off" spellcheck="false">
                Loading...
            </div>
            <hr>
            <div class="main">
                <span id="health">Loading...</span>
                <br>
                <span id="energy">Loading...</span>
                <br>
                <span id="ammo">Loading...</span>
                <br>
                <span id="food">Loading...</span>
                <hr>
                <span id="ammo-used">Loading...</span>
                <br>
                <span id="steps-taken">Loading...</span>
            </div>
        </div>

        <br>

        <div class="card">
            <div id="loot-heading" class="heading">
                Loading...
            </div>
            <hr>
            <div id="loot">
                <span id='lootammo'><span id='lootammonum'></span> ammo <span id='ammotakes'><span id='oneammo' class='clickable take'>[Take
                            1]</span> <span id='allammo' class='clickable take'>[Take All]</span></span></span>
                <span id='lootfood'><span id='lootfoodnum'></span> food <span id='foodtakes'><span id='onefood' class='clickable take'>[Take
                            1]</span> <span id='allfood' class='clickable take'>[Take All]</span></span><span>
            </div>
        </div>
    </div>

    <div class="right-side">
        <div class="card">
            <div id="log-heading" class="heading">
                Loading...
            </div>
            <hr>
            <div id="log">
                Loading...
            </div>
        </div>
    </div>

    <div id="box"></div>

    <div id="player">
        <img src="https://docs.google.com/drawings/d/e/2PACX-1vSq_-3Lh0dtFvHeJ5Iv_FmlgLDjTY8IREBXBssBikosM59-ro2JYe20cZlJZbVu5DOr6tCoh3fNfH4e/pub?w=209&amp;h=197"
            height="20px" width="20px">
    </div>

    <img src='https://docs.google.com/drawings/d/e/2PACX-1vRvOD7wfLZjsv5S_O6hurMZnJO4u0vwxCyvgjk63VUl5phcveesBNzOi9PLn4gNSFir4lFm5sPxnFd8/pub?w=720&amp;h=719'
        height='18px' width='18px' style='display:none;'>

    <script src="/exp-game/index.js">
    </script>
</body>

</html>
